name: "ALN CI: Build & Test"
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    name: Build Go utilities & run unit checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build gotasks (if present)
        run: |
          if [ -f "aln/scripts/gotasks.go" ]; then
            go vet ./...
            go test ./... || true
            go build -o gotasks aln/scripts/gotasks.go
            echo "gotasks built successfully"
          else
            echo "gotasks.go not found; skipping build."
          fi

      - name: Run basic shell script checks
        run: |
          if compgen -G "aln/scripts/*.sh" > /dev/null; then
            for s in aln/scripts/*.sh; do
              echo "Linting $s"
              if head -n1 "$s" | grep -q "^#\!"; then
                echo "$s has shebang"
              else
                echo "Warning: $s missing shebang"
              fi
            done
          else
            echo "No shell scripts to check."
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: aln-ci-artifacts
          path: |
            gotasks
            || true
